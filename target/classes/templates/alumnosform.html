<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <h1>FORMULARIO PARA CREAR ALUMNOS</h1>
    <form th:action="@{/alumnos/save}" method="POST">
        <label class="form-label" for="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required>
        <label class="form-label" for="apellido1">Apellido1:</label>
        <input class="form-control" type="text" id="apellido1" name="apellido1" required>
        <label  class="form-label"for="apellido2">Apellido2:</label>   
        <input class="form-control" type="text" id="apellido2" name="apellido2">
        <label  class="form-label"for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input class="form-control" type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        <label class="form-label" for="genero">Genero:</label>
        <select class="form-select" id="genero" name="genero">
            <option value="HOMBRE">Hombre</option>
            <option value="MUJER">Mujer</option>
        </select>
        <label class="form-label" for="disposicion">Disposicion:</label>
        <select class="form-select" id="disposicion" name="disposicion">
            <option value="COLABORADOR">Colaborador</option>
            <option value="TRABAJADOR">Trabajador</option>
            <option value="AUSENTE">Ausente</option>
        </select>

        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
