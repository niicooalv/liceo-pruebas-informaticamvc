<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alumnos</title>
<body>
    <h1>Alumnos</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido1</th>
            <th>Apellido2</th>
            <th>FechaNacimiento</th>
            <th>Genero</th>
            <th>Disposicion</th>
        </tr>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.apellido1}"></td>
            <td th:text="${alumno.apellido2}"></td>
            <td th:text="${alumno.fechaNacimiento}"></td>
            <td th:text="${alumno.genero}"></td>
            <td th:text="${alumno.disposicion}"></td>
        </tr>
    </table>
</html>
